    <title>Cтрочныe и блочные теги</title>

<body>

            <li>a href</li>

            <li>head</li>
            <li>body</li>
            <li>article</li>
            <li>section</li>
            <li>nav</li>
            <li>h1-h6</li>

            <li>footer</li>
            <li>ul</li>

        </ul>
